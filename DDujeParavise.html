<body>
	<h3>DDUJE PARAVISE</h3>
	<p>
	Tempo:2/4 - 240 bpm
	</p>
    <button id="prevButton">-1</button>
    <button id="nextButton">+1</button>
	<button id="toggleButton">b</button>

	<pre>
	<b>intro:</b>
	<span class="chord">FA</span>
	<span class="chord">FA</span> <span class="chord">FA</span>5+ <span class="chord">FA</span>
	<span class="chord">SOL</span> <span class="chord">DO</span> <span class="chord">FA</span>
	
	<b>strofa:</b>
	<span class="chord">FA</span> <span class="chord">SOL</span>
	<span class="chord">DO</span> <span class="chord">FA</span>
	<b>x 2</b>
	
	<b>bridge:</b>
	<span class="chord">SOL</span> <span class="chord">SOL</span>7
	<span class="chord">SOL</span> <span class="chord">DO</span>
	
	<b>Rit:</b>
	<span class="chord">FA</span> <span class="chord">SOL</span>7
	<span class="chord">DO</span> <span class="chord">FA</span>
	<span class="chord">FA</span> <span class="chord">RE</span>7/<span class="chord">FA#</span> <span class="chord">SOL</span>
	<span class="chord">DO</span> <span class="chord">FA</span>

	Note: Parte la chitarra.3 strofe. Rallentando sulla 3a.
	</pre>
